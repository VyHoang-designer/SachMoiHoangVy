    <main >
        <h2>Liên hệ với tiệm sách</h2>
        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>
                    Liên hệ với tiệm sách
                </legend>
                <p>
                <label for="ten">Tên: </label>
                <input type="text" name="ten" id="ten" placeholder="Tên của bạn" required > 
                <!--reqiured là không được để dữ liệu trống-->
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="Nhập email" required>
                </p>
                <p>
                    <label for="dienthoai">Điện thoại: </label>
                    <input type="text" name="dienthoai" id="dienthoai" placeholder="Nhập số điện thoại" required>
                </p>
                <p>
                    <label for="loinhan">Lời nhắn: </label> <br>
                    <textarea name="loinhan" id="loinhan" cols="30" rows="30" placeholder="Để lại lời nhắn ở đây"></textarea>
                </p>
            </fieldset>
            <button type="submit">Gửi</button>
            <button type="reset">Xóa</button>
        </form>
